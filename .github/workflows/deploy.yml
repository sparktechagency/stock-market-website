name: Deploy Next.js Website to EC2

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.15"

      - name: Install Dependencies
        run: npm install --frozen-lockfile

      - name: Build Next.js Project
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout the repository again
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.15"

      - name: Install Dependencies
        run: npm install --frozen-lockfile

      - name: Build Next.js Project
        run: npm run build

      - name: Set up SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy and Restart on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          ENV_VARS_JSON: ${{ secrets.ENV_VARS_JSON }}
        run: |
          ssh $EC2_USER@$EC2_HOST << 'EOF'
            # Set environment variables
            echo '$ENV_VARS_JSON' > ~/applications/website/.env

            # Navigate to app
            cd ~/applications/website

            # Install dependencies and build
            npm install
            npm run build

            # Install PM2 if needed
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi

            # Restart the app with PM2
            pm2 delete nextjs-app || true
            pm2 start "npm start" --name nextjs-app --watch

            # Restart Nginx
            sudo systemctl restart nginx
          EOF
